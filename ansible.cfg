[defaults]
inventory=./hosts
host_key_checking=false
remote_user=vagrant
ansible_password=vagrant
private_key_file=/home/vagrant/.ssh/id_ed25519
ansible_connection=ssh
ansible_ssh_extra_args= ' -o StrictHostKeyChecking=no -o PreferredAuthentication
s=password '

[privilege_escalation]
become=true
become_method=sudo
become_user=root
become_ask_pass=false

